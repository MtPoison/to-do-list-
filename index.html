<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.css">

        <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.js"></script>

    </head>
    <body>
      <div>
          <h1>To Do List </h1>
      </div>
      
      <!-- textarea + choose categorie + add new task button -->
      <div class="add-task-container">
        <!-- textarea -->
          <input type="text" maxlength="50" id="taskText" placeholder="New Task..." 
              onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">

          <!-- choose categorie -->
          <select class="select" name="categories" id="categorie">
            <option value="">Choose a categories</option>
            <option value="to-do">To Do</option>
            <option value="doing" >Doing</option>
            <option value="done" >Done</option>
            <option value="trash" >Trash</option>
          </select>

          <!-- add new task button -->
          <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
      </div>
      
      <!-- to-do column -->
      <div class="main-container">
        <ul class="columns">
          <li class="column to-do-column">
            <div class="column-header">
              <h4>To Do</h4>
            </div>
            <ul class="task-list" id="to-do" >
              
            </ul>
          </li>
          
          <!-- doing column -->
          <li class="column doing-column">
            <div class="column-header">
              <h4>Doing</h4>
            </div>
            <ul class="task-list" id="doing">
              
            </ul>
          </li>
          
          <!-- done column -->
          <li class="column done-column">
            <div class="column-header">
              <h4>Done</h4>
            </div>
            <ul class="task-list" id="done">
              
            </ul>
          </li>
          
          <!-- trash column -->
          <li class="column trash-column">
            <div class="column-header">
              <h4>Trash</h4>
            </div>
            <ul class="task-list" id="trash">
              
            </ul>

            <!-- delete button -->
            <div class="column-button">
              <button class="button delete-button" onclick="emptyTrash()">Delete</button>
            </div>
          </li>
        </ul>
      </div>
        <script src="app.js"></script>
    </body>
</html>
